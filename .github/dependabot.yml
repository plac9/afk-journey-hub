version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "plac9"
    assignees:
      - "plac9"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase
    groups:
      # Group Next.js and React updates together
      nextjs:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      # Group development dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group Tailwind CSS ecosystem
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      # Group TypeScript and types
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      # Group testing dependencies
      testing:
        patterns:
          - "@playwright/*"
          - "playwright"
      # Group Supabase dependencies
      supabase:
        patterns:
          - "@supabase/*"
          - "supabase"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "plac9"
    assignees:
      - "plac9"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "plac9"
    assignees:
      - "plac9"
    commit-message:
      prefix: "docker"
    labels:
      - "docker"
      - "automated"
